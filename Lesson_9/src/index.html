<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="header text-center">
        <span>Получите видео-инструкцию</span>
        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
      </h1>
      </div>
    </div>
    <div class="row mid-block">
      <div class="col-lg-6 offset-lg-1 video">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="col-lg-4">
          <div class="form">
            <p class="mainheader text-center">Введите свой email</p>
            <form action="#">
             <input type="text" class="form-control input-lg form-input" placeholder="Ваше имя">
             <input type="text" class="form-control input-lg form-input" placeholder="Ваш email">
             <button type="button" class="btn btn-primary btn-lg btn-block
             form-btn">Получить инструкцию</button>
            </form>
        </div>
        </div>
    </div>

  </div>
</div>
<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="text-center text-uppercase feature">
          <strong>Почему нужно сделать это сейчас?</strong>
        </h2>
      </div>
    </div>
    <div class="row text-center">
       <div class="col-lg-3">
          <div class="feature-box">
            <img src="img/svg/01.svg" alt="1 преимущество">
            <p>Первое<br> преимущество</p>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="feature-box">
            <img src="img/svg/02.svg" alt="2 преимущество">
            <p>Второе<br> преимущество</p>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="feature-box">
            <img src="img/svg/03.svg" alt="3 преимущество">
            <p>Третье<br> преимущество</p>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="feature-box">
            <img src="img/svg/04.svg" alt="4 преимущество">
            <p>Четвертое<br> преимущество</p>
          </div>
        </div>
    </div>
    <div class="row ">
      <div class="col-lg-4 offset-lg-4 btn-down">
        <button type="button" class="btn btn-primary btn-lg btn-block
             form-btn">Получить инструкцию</button>
      </div>
    </div>
  </div>
</div>
<div class="section">
  <div class="container">
    <div class="row ">
      <div class="col-lg-12 clients">
        <h2 class="text-center text-uppercase font-weight-bold">
        <strong>Наши клиенты</strong>
      </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 foto-client"><img src="img/jpeg/фото1.jpg" alt="фото1"></div>
      <div class="col-lg-3 foto-client"><img src="img/jpeg/фото2.jpg" alt="фото2"></div>
      <div class="col-lg-3 foto-client"><img src="img/jpeg/фото3.jpg" alt="фото3"></div>
      <div class="col-lg-3 foto-client"><img src="img/jpeg/фото4.jpg" alt="фото4"></div>
    </div>
    <div class="row list2">
      <div class="col-lg-3 foto-client"><img src="img/jpeg/фото5.jpg" alt="фото1"></div>
      <div class="col-lg-3 foto-client"><img src="img/jpeg/фото6.jpg" alt="фото2"></div>
      <div class="col-lg-3 foto-client"><img src="img/jpeg/фото7.jpg" alt="фото3"></div>
      <div class="col-lg-3 foto-client"><img src="img/jpeg/фото8.jpg" alt="фото4"></div>
    </div>
  </div>
</div>
</body>
</html>
